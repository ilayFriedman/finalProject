<div class="modal fade modal-draggable modal-wide" id="refModal" tabindex="-1" data-backdrop="static"
data-keyboard="false" data-focus-on="input:first" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="false" style="display: none;">
<div class="vertical-alignment-helper1">
    <div class="modal-dialog vertical-align-center1">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Properties</h4>
            </div>
            <div class="modal-body">
                <div class="tabbable">
                    <!-- Only required for left/right tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">Details</a></li>
                        <li><a href="#tab2" data-toggle="tab">References</a></li>
                        <li><a href="#tab3" data-toggle="tab">Contexts</a></li>
                        <li><a href="#tab4" data-toggle="tab">Style</a></li>
                        <li><a href="#tab5" data-toggle="tab">Talkback</a></li>
                    </ul>
                    <div class="tab-content">

                        <div class="tab-pane active" id="tab1">
                            <table id="detailsTable" class="table table-hover borderless table-vcenter">
                                <tbody>
                                    <tr>
                                        <td>Text:</td>
                                        <td>
                                            <input type="text" id="textFeature" class="form-control"
                                                name="objectText">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Description:</td>
                                        <td>
                                            <textarea id="descriptionFeature" name="objectDescription"
                                                class="form-control" cols="200" rows="5"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Reference Object:</td>
                                        <td id="refFeature"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane" id="tab2">
                            <div>
                                <div id="refsList" class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="filtering">
                                            <form>
                                                Text: <input type="text" name="refFilterText"
                                                    id="refFilterText" />
                                                Category:
                                                <select id="refCategoryId" name="refCategoryId">
                                                    <option selected="selected" value="0">All categories
                                                    </option>
                                                    <option value="1">Title</option>
                                                    <option value="2">Author</option>
                                                    <option value="3">Publication</option>
                                                </select>
                                                <button type="submit" id="LoadRefsButton">Load
                                                    records</button>
                                            </form>
                                        </div>

                                        <div class="ReferenceTableContainer"></div>
                                    </div>
                                </div>

                                <div class="searchAllElements">
                                    <div id="allRefsList" class="col-md-6">
                                        <div id="SearchReferenceTable">
                                            <div class="panel panel-default">
                                                <div class="filtering">
                                                    <form>
                                                        Text: <input type="text" name="allRefFilterText"
                                                            id="allRefFilterText" />
                                                        Category:
                                                        <select id="allRefCategoryId"
                                                            name="allRefCategoryId">
                                                            <option selected="selected" value="0">All
                                                                categories</option>
                                                            <option value="1">Title</option>
                                                            <option value="2">Author</option>
                                                            <option value="3">Publication</option>
                                                        </select>
                                                        <button type="submit" id="LoadAllRefsButton">Load
                                                            records</button>
                                                    </form>
                                                </div>

                                                <div class="SearchReferenceTableContainer"></div>
                                                <div>
                                                    <button id="ReferenceAddSelection"
                                                        class="btn btn-success btn-xs"><span
                                                            class="glyphicon glyphicon-plus"></span> Add
                                                        Selction</button>
                                                    <button id="ReferenceClearSelection"
                                                        class="btn btn-danger btn-xs"><span
                                                            class="glyphicon glyphicon-remove"></span> Clear
                                                        Selection</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="showAllRefs" type="button" class="btn btn-default btn-xs"
                                        data-name="show" title="Show all references">
                                        <i class="fa fa-chevron-right"></i> All
                                    </button>
                                </div>

                            </div>
                        </div>


                        <div class="tab-pane" id="tab3">
                            <div>
                                <div id="ctxsList" class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="filtering">
                                            <form>
                                                Text: <input type="text" name="ctxFilterText"
                                                    id="ctxFilterText" />
                                                Category:
                                                <select id="ctxCategoryId" name="ctxCategoryId">
                                                    <option selected="selected" value="0">All categories
                                                    </option>
                                                    <option value="1">Title</option>
                                                </select>
                                                <button type="submit" id="LoadCtxsButton">Load
                                                    records</button>
                                            </form>
                                        </div>

                                        <div class="ContextTableContainer"></div>
                                    </div>
                                </div>

                                <div class="searchAllElements">
                                    <div id="allCtxsList" class="col-md-6">
                                        <div id="SearchContextTable">
                                            <div class="panel panel-default">
                                                <div class="filtering">
                                                    <form>
                                                        Text: <input type="text" name="allCtxFilterText"
                                                            id="allCtxFilterText" />
                                                        Category:
                                                        <select id="allCtxCategoryId"
                                                            name="allCtxCategoryId">
                                                            <option selected="selected" value="0">All
                                                                categories</option>
                                                            <option value="1">Title</option>
                                                        </select>
                                                        <button type="submit" id="LoadAllCtxsButton">Load
                                                            records</button>
                                                    </form>
                                                </div>

                                                <div class="SearchContextTableContainer"></div>
                                                <div>
                                                    <button id="ContextAddSelection"
                                                        class="btn btn-success btn-xs"><span
                                                            class="glyphicon glyphicon-plus"></span> Add
                                                        Selction</button>
                                                    <button id="ContextClearSelection"
                                                        class="btn btn-danger btn-xs"><span
                                                            class="glyphicon glyphicon-remove"></span> Clear
                                                        Selection</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button id="showAllCtxs" type="button" class="btn btn-default btn-xs"
                                        data-name="show" title="Show all contexts">
                                        <i class="fa fa-chevron-right"></i> All
                                    </button>
                                </div>

                            </div>
                        </div>

                        <div class="tab-pane" id="tab4">
                            <table id="styleTable" class="table table-hover borderless table-vcenter">
                                <tbody>
                                    <tr>
                                        <td>Shape Color:</td>
                                        <td>
                                            <input type='text' id="colorFill" class='basic' value='red' />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Border Color:</td>
                                        <td>
                                            <input type='text' id="colorStroke" class='basic' value='red' />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Border Thickness:</td>
                                        <td>
                                            <div class="dropdown">
                                                <button class="btn btn-default dropdown-toggle"
                                                    type="button" id="dropdownMenu1" data-toggle="dropdown"
                                                    aria-expanded="true">
                                                    <i class="fa fa-bars"></i>
                                                    <span class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu"
                                                    aria-labelledby="dropdownMenu1">
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 0)">0px</a>
                                                    </li>
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 1)">1px</a>
                                                    </li>
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 2)">2px</a>
                                                    </li>
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 3)">3px</a>
                                                    </li>
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 4)">4px</a>
                                                    </li>
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 5)">5px</a>
                                                    </li>
                                                    <li role="presentation"><a role="menuitem" tabindex="-1"
                                                            href="#"
                                                            onclick="changeStrokeWidth(activeObject, 6)">6px</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane" id="tab5">
                            <div id="comments-container"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
