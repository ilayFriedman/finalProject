<div class="change-user-info" style="margin-top: 5%; height: 800px">
    <h1 class="change-user-infoTitle" style="text-align: center;">Change user info</h1>
    <form class="form-style-5" [formGroup]="changeUserInfoForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

            <label class="form-lbl">Password:</label>
            <input type="text" class="form-control" formControlName="password">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must have at least 6 characters</div>
            </div>

            <label class="form-lbl">First name:</label>
            <input type="text" class="form-control" formControlName="firstName">
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First name is required</div>
            </div>

            <label class="form-lbl">Last name:</label>
            <input type="text" class="form-control" formControlName="lastName">
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Last name is required</div>
            </div>

            <input type="submit" value="Submit changes" class="form-control">
        </div>
    </form>
</div>
