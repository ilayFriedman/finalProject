<form class="form-save-as" [formGroup]="saveMapForm">
    <div class="form-group">
        <div>
            <div>
                <mat-form-field appearance="outline" panelClass="example-class">
                    <mat-label class="form-lbl">Map Name:</mat-label>
                    <!-- <mat-label>Map Name:</mat-label> -->
                    <input matInput type="text" class="form-control" formControlName="mapName" required>
                    <mat-error *ngIf="saveMapForm.controls.mapName.invalid">Map name is requierd</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label class="form-lbl">Description:</mat-label>
                    <textarea matInput type="text" rows="3" class="form-control" formControlName="description"
                        required></textarea>
                    <mat-error *ngIf="saveMapForm.controls.description.invalid">Map description is requierd</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Choose folder</mat-label>
                    <mat-select formControlName="savedFolder" required>
                        <mat-option *ngFor="let folder of mapHandler.folderNamesList" [value]="folder.folderID">
                            {{folder.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div> <button (click)="onSubmit('save-as-modal');" id="saveButton" value="Go" class="form-control">Go</button>
        </div>
    </div>
    <br>

    <!-- <div *ngIf="f.description.errors.required">Description is required</div> -->
    <div>
        <br>

    </div>
</form>
