<div>
        <div class="addNewLinks">
        <table >
                <tr>
                        <td><b>add new link: </b></td>
                        <td><select (ngModelChange)="colorChangerWhenPick($event,'from')" [(ngModel)] ='nodeSelected_From'>
                                <option [ngValue]="" selected disabled hidden>{{ nodeSelected_From }}</option>
                                <optgroup label="Create New Nodes:">
                                        <option *ngFor="let item of typesOfNodes | keyvalue" [ngValue]="item">{{item.key}}</option>
                                </optgroup>
                                <optgroup label="Use Current Model Nodes:">
                                        <option *ngFor="let item of this.typesOfNodes_model" [ngValue]="item">{{item.text}}</option>
                                </optgroup>
                              </select>
                              <input type="text" [(ngModel)]='name_From' *ngIf="ngIfCheck(this.nodeSelected_From)" placeholder="&lt;&lt;~ Enter New Name ~&gt;&gt;">
                        </td>
                        <td><select [(ngModel)] ='linkSelected'>
                                <option [ngValue]="" selected disabled hidden>{{ linkSelected }}</option>
                                <optgroup label="Toolbar Links:"></optgroup>
                                <option *ngFor="let item of typesOflinks" [ngValue]="item">{{item}}</option>
                                </select>
                        </td>
                        <td><select (ngModelChange)="colorChangerWhenPick($event,'to')" [(ngModel)] ='nodeSelected_To'>
                                <option [ngValue]="" selected disabled hidden>{{ nodeSelected_To }}</option>
                                <optgroup label="Create New Nodes:">
                                        <option *ngFor="let item of typesOfNodes | keyvalue" [ngValue]="item">{{item.key}}</option>
                                </optgroup>
                                <optgroup label="Use Current Model Nodes:">
                                        <option *ngFor="let item of this.typesOfNodes_model" [ngValue]="item">{{item.text}}</option>
                                </optgroup>
                              </select>
                              <input type="text" [(ngModel)]='name_To'  *ngIf="ngIfCheck(this.nodeSelected_To)" placeholder="&lt;&lt;~ Enter New Name ~&gt;&gt;">
                        </td>
                        <td><button type="submit" (click)="submitAction()" [disabled]="!submitValidationCheck()">Insert/Update Link</button></td>
                </tr>
        </table>
</div>
<div>
        <ul class="links">
                <li *ngFor="let link of links;  let i=index"   (click)="openDialog(link)">
                        <span [innerHTML]="link.text"></span>
                        <span style="float: right; position: relative;"><b>&times;</b></span>
                </li>
        </ul>
    </div>
        <!-- delete dialog configuration -->
        <kendo-dialog title="Please confirm" *ngIf="deleteDialogOpened" (close)="deleteLink('cancel')" [minWidth]="250">
        <p style="margin: 30px; text-align: center;">Are you sure you want to Delete Link </p>
        <span style="margin: 30px; text-align: center;">"<span style="text-align: center;" [innerHTML]="linkToDelete.text"></span>"</span>
        <p style="margin: 30px; text-align: center; color:red">Note: only the link between two nodes will be remove</p>
        <kendo-dialog-actions>
        <button kendoButton (click)="deleteLink('no')">No</button>
        <button kendoButton (click)="deleteLink('yes')" primary="true">Delete This Link</button>
        </kendo-dialog-actions>
</kendo-dialog>
</div>
