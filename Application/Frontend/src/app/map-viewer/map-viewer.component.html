<div id="mapMenu">
    <mat-toolbar>
        <mat-toolbar-row>
            <span class="menu-spacer"></span>
            <div style="margin: auto; text-align: center;">
                <button class="mapsMenu" mat-raised-button> New </button>
                <button class="mapsMenu" mat-raised-button [routerLink]="'/login'"> Open </button>
                <button class="mapsMenu" mat-raised-button (click)="openModal('save-as-modal')"> Save As </button>
                <button class="mapsMenu" mat-raised-button (click)="save()"> Save </button>
                <button class="mapsMenu" mat-raised-button> Print </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.undo()"> Undo </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.redo()"> Redo </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.increaseZoom(1.1)"> Zoom In </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.decreaseZoom(0.9)"> Zoom Out </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.resetZoom()"> Reset </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.cutSelection()"> Cut </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.copySelection()"> Copy </button>
                <button class="mapsMenu" mat-raised-button (click)="this.mapHandler.myDiagram.commandHandler.pasteSelection()"> Paste </button>
                <button mat-raised-button [matMenuTriggerFor]="moreOptions"> More </button>
                <!-- <span class="mapsMenu"><a mat-menu-item [matMenuTriggerFor]="moreOptions"> more </a></span> -->

                <mat-menu #moreOptions="matMenu">
                    <button class="mapsMenu" mat-menu-item [matMenuTriggerFor]="Export">Export</button>
                    <button mat-button (click)="openModal('import-modal')">Import</button><br>
                    <button mat-button>To Complex</button><br>
                    <button mat-button>To Simple</button><br>
                    <button mat-button>Change Position</button>
                </mat-menu>

                <mat-menu #Export="matMenu">
                    <button mat-button (click)="saveAsImg('image/png', '.png')">PNG Image</button><br>
                    <button mat-button (click)="saveAsImg('image/jpeg', '.jpg')">JPEG Image</button><br>
                    <button mat-button (click)="saveAsJSON('', '.json')">JSON File</button>
                </mat-menu>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>


<jw-modal id="save-as-modal">
    <div class="jw-modal-body">
        <span class="close" (click)="closeModal('save-as-modal')">&times;</span>
        <h1>Save your map as:</h1>
        <app-save-as-map></app-save-as-map>
    </div>
</jw-modal>

<jw-modal id="import-modal">
    <div class="jw-modal-body">
        <span class="close" (click)="closeModal('import-modal')">&times;</span>
        <h1>Import Map From:</h1>
        <input type="file" class="filepicker">
        <!-- <button (click)="import()"></button> -->
    </div>
</jw-modal>

    <div id="rightSideUnknownForFutureUse">
        <div class="handle">Overview</div>
        <div id="myOverview"></div>

    </div>
</div>
<div id="textConverter">
    <app-text-map-converter></app-text-map-converter>

</div>
