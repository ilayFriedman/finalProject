<html>

<head>
  <script src="https://kit.fontawesome.com/02fbb6f7fc.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- <div class="background"></div> -->

    <!-- toolbar -->
    <div class="toolbar">
      <span style="float: left;"><a mat-button [routerLink]="'/openPage'" style="font-size: 25px;">ME-Mapper</a></span>
      <span *ngIf='isLoggedIn()' class="mainMenu" style="font-size: 16px;padding-top: 10px; ">
        <kendo-autocomplete [data]="autoCompleteUserNamesFilterd" [placeholder]="'Search Nodes or Maps..'" [filterable]="true" (filterChange)="autoCompleteHandler($event)" style="width: 200px;">
                  </kendo-autocomplete>
      </span>
                
      
        <!-- Login -->
        
        <span style="float: left;" @fade *ngIf='!isLoggedIn()'>
          <div style="padding-top: 10px; ">
            <form class="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <span style="float: left; position: relative; padding-right: 5px;">
                <div>
                    <span><input type="text" [ngStyle]="submitted && f.username.errors && f.username.errors.required?{'background-color': 'rgb(250, 186, 186)'} : {'background-color': 'white'}" class="form-control" formControlName="username" placeholder="User Name"></span>
                  </div>
              </span>
  
              <span style="float: left; position: relative;  padding-right: 5px;">
                  <div>
                    <span><input type="password" [ngStyle]="submitted && f.password.errors && f.password.errors.required?{'background-color': 'rgb(250, 186, 186)'} : {'background-color': 'white'}" class="form-control" formControlName="password" placeholder="Passowrd"></span>
                  </div>
              </span>
  
              <span style="float: left; position: relative; padding-right: 5px;"><input type="submit" id="submitBtn" value="Log In" class="form-control"></span>
            </form>
          </div>
          <div>
            <span *ngIf="submitted && f.username.errors && f.username.errors.required" class="invalid-feedback" style="padding-right: 5px;">userName is required!</span>
            <span *ngIf="submitted && f.password.errors && f.password.errors.required" class="invalid-feedback" style=" padding-right: 5px;">Password is required!</span>
          </div>
      </span>
      
      <span @fade style="float: right; position: relative;">
        <!--right side buttons-->
        <span *ngIf='isLoggedIn()' class="mainMenu" style="font-size: 16px;">Hi {{fullName}}!</span>
        <span *ngIf='isLoggedIn()' matTooltip="Managment Page" class="mainMenu"><a mat-button [routerLink]="'/logedHome'"><span class="k-icon k-i-toggle-full-screen-mode"></span></a></span>
        <span *ngIf='isLoggedIn()' matTooltip="Edit Profile" class="mainMenu"><a mat-button [routerLink]="'/changeUserInfo'"><span class="k-icon k-i-user"></span></a></span>
        <span *ngIf='isLoggedIn()' matTooltip="Log Out" class="mainMenu"><a mat-button (click)="logOut()" [routerLink]="'/openPage'"><span class="k-icon k-i-logout"></span></a></span>
      </span>
    </div>




  <div>
    <!-- content -->
    <router-outlet></router-outlet>
  </div>


</body>

</html>
